<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面上的ChatGPT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .search-icon {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
        }
        .hero-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
            min-height: 600px;
        }
        .hero {
            width: 95%;
            max-width: 1400px;
            height: 550px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .slide.active {
            opacity: 1;
        }
        .slide:nth-child(1) { background: linear-gradient(135deg, #a8e0ff 0%, #ff9ee5 100%); }
        .slide:nth-child(2) { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .slide:nth-child(3) { background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%); }
        .slide:nth-child(4) { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 700px;
        }
        .cta-button {
            background-color: white;
            color: #333;
            padding: 14px 28px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
        }
        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav">
            <a href="#">研究</a>
            <a href="#">产品</a>
            <a href="#">安全</a>
            <a href="#">公司</a>
        </nav>
        <div class="search-icon"></div>
    </header>
    <div class="hero-container">
        <div class="hero">
            <div class="slide active">
                <h1>欢迎来的我的博客</h1>
                <p>在这里分享一些有趣的AI项目和项目试用。</p>
                <a href="#" class="cta-button">了解更多信息</a>
            </div>
            <div class="slide">
                <h1>智能助手</h1>
                <p>24/7为您提供帮助，解答各种问题。</p>
                <a href="#" class="cta-button">立即体验</a>
            </div>
            <div class="slide">
                <h1>提高效率</h1>
                <p>让AI成为您的得力助手，提升工作效率。</p>
                <a href="#" class="cta-button">开始使用</a>
            </div>
            <div class="slide">
                <h1>未来就在眼前</h1>
                <p>探索AI带来的无限可能。</p>
                <a href="#" class="cta-button">了解更多</a>
            </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        const heroContainer = document.querySelector('.hero-container');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const colors = ['#f5f5f5', '#e6f3ff', '#fff0f5', '#f0fff0', '#fff5e6'];
        let currentSlide = 0;
        let currentColorIndex = 0;
        let slideInterval;
        const slideDelay = 5000; // 5秒

        function changeSlide(n) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            changeSlide(currentSlide + 1);
        }

        function resetSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, slideDelay);
        }

        function changeBackgroundColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            heroContainer.style.backgroundColor = colors[currentColorIndex];
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                changeSlide(index);
                resetSlideTimer(); // 重置计时器
            });
        });

        heroContainer.style.backgroundColor = colors[currentColorIndex];

        setInterval(changeBackgroundColor, 3000);
        resetSlideTimer(); // 初始化幻灯片计时器
    </script>
</body>
</html>
