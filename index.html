<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #50b3a2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3a8279;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人页面</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>关于我</h2>
            <p>你好！我是一名热爱编程的学生。我正在学习Web开发，并且对创建有趣和互动的网站充满热情。</p>
            <h2>我的技能</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
        </div>
        <button id="changeColorBtn">改变背景颜色</button>
    </div>

    <script>
        const changeColorBtn = document.getElementById('changeColorBtn');
        const content = document.querySelector('.content');
        const colors = ['#f1f1f1', '#e6f3ff', '#fff0f5', '#f0fff0'];
        let currentColorIndex = 0;

        changeColorBtn.addEventListener('click', function() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            content.style.backgroundColor = colors[currentColorIndex];
        });
    </script>
</body>
</html>
